<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

<!--      (1)sync html form w/ reactive form. We dont configure it in HTML anymore!-->
<!--          (2)map formControlName in reactive form-->
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            formControlName="username">
          <span class="help-group"
                *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched">
            Please enter a valid username!</span>
        </div>

        <div class="form-group">
          <label for="email">email</label>
          <input
            type="text"
            id="email"
            class="form-control"
            formControlName="email">
          <span class="help-group"
                *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched">
            Please enter a valid email!</span>
        </div>

        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              [value]="gender"
              formControlName="gender">{{ gender }}
          </label>
        </div>

        <span class="help-group"
              *ngIf="!signupForm.valid && signupForm.touched">
            Please check your form!</span><br>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
