<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group"
          *ngFor="let i of numbers">
<!--        for DOM manipulations-->
<!--        1st way = style="background-color: gold"  -->
<!--        2nd way = custom directive, custom directive w/ Renderer2 or custom directive w/ HostListener & Renderer2   -->
<!--        3rd way = [ngStyle]="{backgroundColor: i % 2 === 0 ? 'gold' : 'transparent'}" -->
<!--        4th way = [ngClass]="{odd: i % 2 === 0}"  -->
        <li class="list-group-item"
            appBetterHighlighting>
          {{i}}
        </li>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p appBasicHighlighting>Only odd</p>
      </ng-template>
    </div>
  </div>
</div>
