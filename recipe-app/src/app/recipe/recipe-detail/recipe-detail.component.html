<div class="row">
  <div class="col-md-12">

    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Manage recipe
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#">Add to List</a>
        <a class="dropdown-item" href="#">Edit Recipe</a>
        <a class="dropdown-item" href="#">Delete Recipe</a>
      </div>
    </div>

  </div>
</div>

<div class="row mt-4 pt-3"
     *ngIf="selectedRecipe != null">
  <div class="col-md-12">

        <img src="{{selectedRecipe.imagePath}}"
             alt="{{selectedRecipe.name}}"
             class="img-responsive"
             style="max-width: 100%; max-height: 500px">
        <p class="mb-1 text-secondary">{{selectedRecipe.name}}</p>
        <p class="text-secondary">{{selectedRecipe.description}}</p>

  </div>
</div>

<div class="row">
  <div class="col-md-12">



  </div>
</div>
