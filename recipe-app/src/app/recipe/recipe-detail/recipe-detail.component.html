
<div class="row">
  <div class="col-md-12">

        <p class="mb-3">{{selectedRecipe.name}}</p>
        <img src="{{selectedRecipe.imagePath}}"
             alt="{{selectedRecipe.name}}"
             style="max-width: 500px; max-height: 500px">

  </div>
</div>

<div class="row">
  <div class="col-md-12">

    <p class="mb-3">{{selectedRecipe.description}}</p>

  </div>
</div>

  <div class="col-md-12">

    <div class="dropdown">

              type="button"
              id="dropdownMenuButton"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Manage recipe
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#">Add to List</a>

    </div>
