<div class="row">
  <div class="col-md-12">

    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Manage recipe
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item">Add to List</a>
        <a class="dropdown-item">Edit Recipe</a>
        <a class="dropdown-item">Delete Recipe</a>
      </div>
    </div>

  </div>
</div>

<div class="row mt-4 pt-3"
     *ngIf="selectedRecipe != null">
  <div class="col-md-12">

        <img src="{{selectedRecipe.imagePath}}"
             alt="{{selectedRecipe.name}}"
             class="img-responsive"
             style="max-width: 100%; max-height: 500px">
        <p class="mb-1 text-dark">{{selectedRecipe.name}}</p>
        <p class="text-dark">{{selectedRecipe.description}}</p>

    <div *ngIf="selectedRecipe.ingredients != null">
      <h4 class="text-dark">Ingredients</h4>
      <p class="mb-1 text-dark"
         *ngFor="let ingredient of selectedRecipe.ingredients">
        <span class="badge">{{ingredient.amount}}</span>{{ingredient.name}}
      </p>
    </div>
  </div>

</div>
