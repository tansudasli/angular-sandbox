<label for="serverName">Server name</label>
<input type="text"
       id="serverName"
       class="form-control"

<button class="btn btn-primary"
        (click)="addServer()"
        [disabled]="!isEnabled">Add Server</button>

<!--w/ string interpolation-->
<p>{{isEnabled}}</p>
<!--w/ property binding-->
<p [innerText]="isEnabled"></p>
